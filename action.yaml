# action.yml
name: generate-provenance
author: puerco
description: 'Installs and runs the tejolote attester to generate provenance metadata'
branding:
  icon: 'package'
  color: 'blue'
inputs:
  GITHUB_TOKEN:
    description: 'A github token to query the API'
    required: true
    default: 'abc'
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v3
      with:
        repository: puerco/tejolote
        path: .ci/src/tejolote
    
    - name: Install Go    
      uses: actions/setup-go@v3
      with:
        go-version: '1.19.2'
        cache: true
        cache-dependency-path: .ci/src/tejolote/go.sum
    - name: Build Tejolote Attester
      shell: bash
      run: |
        pwd
        (cd .ci/src/tejolote; go build -o ../../tejolote cmd/tejolote/main.go)
        rm -rfv .ci/src/tejolote
    - name: Attest Run
      shell: bash
      env:
        COSIGN_EXPERIMENTAL: true
        GITHUB_TOKEN: ${{ inputs.GITHUB_TOKEN }}
      run: |
        pwd
        ./.ci/tejolote attest --log-level=debug --sign github://${{ github.event.organization }}/${{ github.event.repository }}/${{ github.event.workflow_run.id }} 